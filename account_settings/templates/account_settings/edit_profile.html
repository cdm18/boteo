<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h3 class="mb-3">Editar Perfil</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Foto de perfil -->
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Foto de perfil</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
            </div>
            <!-- Campo "Sobre mí" -->
            <div class="mb-3">
                <label for="about_me" class="form-label">Sobre mí</label>
                <textarea class="form-control" id="about_me" name="about_me" rows="3">{{ form.about_me.value }}</textarea>
            </div>
            <!-- Campo "Deportes favoritos" -->
            <div class="mb-3">
                <label for="favorite_sports" class="form-label">Deportes favoritos</label>
                <input type="text" class="form-control" id="favorite_sports" name="favorite_sports" value="{{ form.favorite_sports.value }}">
            </div>
            <!-- Botones de acción -->
            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <a href="{% url 'account_settings:profile' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
