{% block content %}
<div class="container mt-4">
    <h2>Perfil de Usuario</h2>
    <div class="row">
        <div class="col-md-6">
            <h3>Estadísticas</h3>
            <p><strong>Reservas:</strong> {{ reservations.count }}</p>
            <p><strong>Horas Jugadas:</strong> {{ total_hours }}</p>
            <p><strong>Eventos Asistidos:</strong> {{ events_attended }}</p>
        </div>
        <div class="col-md-6">
            <h3>Sobre mí</h3>
            <p><strong>Deportes:</strong> {{ profile.sports }}</p>
            <p><strong>Sobre mí:</strong> {{ profile.about_me }}</p>
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Editar Perfil</a>
        </div>
    </div>
</div>
{% endblock %}
