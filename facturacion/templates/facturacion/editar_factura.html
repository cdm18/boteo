<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Estado del Pago</h1>
        <form method="POST" action="{% url 'editar_pago' pago.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado">
                    <option value="Pendiente" {% if pago.estado == "Pendiente" %}selected{% endif %}>Pendiente</option>
                    <option value="Pagado" {% if pago.estado == "Pagado" %}selected{% endif %}>Pagado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'gestion_pagos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
