<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación y Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .factura-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
        }
        .estado-pagado {
            color: green;
        }
        .estado-pendiente {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Gestión de Facturas</h1>
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#crearFacturaModal">Crear Factura</button>
        </div>

        {% for pago in pagos %}
        <div class="factura-card bg-white">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ pago.cliente }}</h5>
                    <p class="text-muted">{{ pago.correo }}</p>
                </div>
                <div>
                    <span>${{ pago.monto }}</span>
                </div>
                <div>
                    {% if pago.estado == 'Pagado' %}
                        <span class="estado-pagado"><i class="bi bi-check-circle"></i> Pagado</span>
                    {% else %}
                        <form method="post" action="{% url 'marcar_pagado' pago.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success btn-sm">Marcar como Pagado</button>
                        </form>
                        <span class="estado-pendiente"><i class="bi bi-x-circle"></i> Pendiente</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% empty %}
        <p>No hay facturas registradas.</p>
        {% endfor %}
    </div>

    <div class="modal fade" id="crearFacturaModal" tabindex="-1" aria-labelledby="crearFacturaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearFacturaModalLabel">Crear Nueva Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" id="crearFacturaForm" action="{% url 'crear_factura' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <input type="text" id="cliente" name="cliente" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" name="correo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto</label>
                            <input type="number" id="monto" name="monto" class="form-control" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado" class="form-select" required>
                                <option value="Pendiente" selected>Pendiente</option>
                                <option value="Pagado">Pagado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
