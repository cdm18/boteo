{% extends 'areas/base.html' %}
{% load static %}

{% block styles %}
    <link href="{% static 'areas/css/styles.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'my_areas' %}">Espacios Deportivos</a></li>
            </ol>
            <a href="{% url 'create_area' %}" class="btn btn-agregar">
                Agregar Espacio
            </a>
        </div>


        <div class="row">
            {% for area in areas %}
                <div class="mt-4 col-md-6 col-lg-4">
                    <div class="card sports-card">
                        <img src="{{ area.images.url }}" alt="Campo de fútbol" class="card-img-top">
                        <div class="facility-info">
                            <h4>{{ area.name }}</h4>
                            <p class="mb-2">
                                <i class="bi bi-geo-alt text-danger"></i>
                                {{ area.address }}
                            </p>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <i class="bi bi-clock"></i>
                                    {{ area.opening_time }} - {{ area.closing_time }}
                                </div>
                                <div class="rating">
                                    <i class="bi bi-star-fill"></i>
                                    4.8
                                </div>
                            </div>
                            <a href="{% url 'area_detail' area.pk %}" class="btn btn-ver">Ver más</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
