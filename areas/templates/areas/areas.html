{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'my_areas' %}">Espacios Deportivos</a></li>
                </ol>
            </nav>
            <a href="{% url 'create_area' %}" class="btn btn-agregar">
                Agregar Espacio
            </a>
        </header>

        <section class="row">
            {% for area in areas %}
                <article class="mt-4 col-md-6 col-lg-4">
                    <div class="card sports-card">
                        <figure>
                            {% if area.images %}
                                <img src="{{ area.images.url }}" alt="Campo de fútbol" class="card-img-top">
                            {% else %}
                                <img src="{% static 'areas/img/default.jpg' %}" alt="Default" class="card-img-top">
                            {% endif %}
                        </figure>

                        <div class="facility-info">
                            <h4>{{ area.name }}</h4>
                            <address class="mb-2">
                                <i class="bi bi-geo-alt text-danger"></i>
                                {{ area.address }}
                            </address>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <time>
                                    <i class="bi bi-clock"></i>
                                    {{ area.opening_time }} - {{ area.closing_time }}
                                </time>
                                <div class="rating">
                                    <i class="bi bi-star-fill"></i>
                                    4.8
                                </div>
                            </div>
                            <a href="{% url 'area_detail' area.pk %}" class="btn btn-ver">Ver más</a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
