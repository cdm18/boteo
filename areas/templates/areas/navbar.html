
{% load static %}
<link rel="stylesheet" href="{% static 'main/css/navbar.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<header class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <nav class="container-fluid">
        <a class="navbar-brand" href="#" aria-label="Inicio">
            <img src="{% static '/main/img/LogoBoteo.png' %}" alt="Boteo Logo" height="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active text-primary{% endif %}"
                       href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/spaces/' %}active text-primary{% endif %}"
                       href="{% url 'spaces_list' %}">Espacios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/community/' %}active text-primary{% endif %}" href="#">Comunidad</a>
                </li>
            </ul>

            <section class="d-flex ms-3">
                {% if user.is_staff %}
                    {#                <a href="{% url 'admin_panel' %}" class="btn btn-primary me-2">#}
                    <a href="" class="btn btn-primary me-2">
                        <i class="bi bi-gear-fill" aria-hidden="true"></i> Panel Admin
                    </a>
                {% endif %}
                <a href="#" class="btn btn-primary">Perfil</a>
            </section>
        </nav>
    </nav>
</header>
