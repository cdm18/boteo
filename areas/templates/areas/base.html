<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacios Deportivos - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="#"><i class="bi bi-grid"></i> Dashboard</a>
            <a class="nav-link" href="#"><i class="bi bi-calendar"></i> Gestión de Reservas</a>
            <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Análisis y Reportes</a>
            <a class="nav-link" href="#"><i class="bi bi-people"></i> Gestión de Clientes</a>
            <a class="nav-link" href="#"><i class="bi bi-cash"></i> Facturación y Pagos</a>
            <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notificaciones</a>
            <a class="nav-link active" href="#"><i class="bi bi-trophy"></i> Mis Espacios Deportivos</a>
            <a class="nav-link" href="#"><i class="bi bi-gear"></i> Configuración</a>
        </nav>

        <button class="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
    </div>

    <!-- Content -->
    {% block content %}{% endblock %}

</body>
</html>
