<form class="mt-4" method="POST" action="">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nombre del Espacio</label>
            {{ form.name }}
        </div>
        <div class="col-md-6">
            <label for="{{ form.sport_type.id_for_label }}" class="form-label">Tipo de
                Deporte</label>
            {{ form.sport_type }}
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="{{ form.length.id_for_label }}" class="form-label">Largo (metros)</label>
            {{ form.length }}
        </div>
        <div class="col-md-6">
            <label for="{{ form.width.id_for_label }}" class="form-label">Ancho (metros)</label>
            {{ form.width }}
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="{{ form.surface.id_for_label }}" class="form-label">Tipo de
                Superficie</label>
            {{ form.surface }}
        </div>
        <div class="col-md-6">
            <label for="{{ form.recommended_capacity.id_for_label }}" class="form-label">Capacidad
                Recomendada</label>
            {{ form.recommended_capacity }}
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="{{ form.cost_per_hour.id_for_label }}" class="form-label">Precio por Hora
                (USD)</label>
            {{ form.cost_per_hour }}
        </div>
    </div>
